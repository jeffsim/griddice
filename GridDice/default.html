<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GridDice</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- GridDice references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/js/jquery-1.8.0-windows8-ready.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.transit.js"></script>

    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/utilities.js"></script>
    
    <script src="/js/SettingsManager.js"></script>
    <script src="/js/HighScoreManager.js"></script>
    <script src="/js/AudioMgr.js"></script>
    <script src="/js/SavedGameManager.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'mainMenuCmd', label:'Home', icon:'home', section:'selection'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'moreGamesCmd', label:'More Games', icon:'more', section:'selection'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'restartCmd', label:'Restart', icon:'undo'}" type="button"></button>
    </div>
</body>
</html>
